<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SD Concorrency</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
</head>
<body>
    <button onclick="request(8080,'')">Enviar 1</button>
    <button onclick="request(8081,'')">Enviar 2</button>
    <button onclick="request(8082,'')">Enviar 3</button>


    <script>
        function request(port,param){
            let url = "http://localhost:"+port+"/"+ param;
            let xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    console.log(xhttp.responseText);
                }
            };
            xhttp.open("GET", url, true);
            xhttp.send();   
        }

     
    </script>
</body>
</html>
